name: couldai_user_app
description: "Automated Crime-Solving Board Game Generator"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1  # For future API calls
  pdf: ^3.10.7  # For generating printable documents
  image: ^4.1.7  # For asset image generation
  archive: ^3.4.10  # For packaging game bundles
  shared_preferences: ^2.2.3  # Local storage for mock data
  uuid: ^4.4.0  # For unique IDs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # For mock photos
    - assets/templates/  # For document templates